<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <header class="container py-2">
    <h1>Personal Finance Tracker</h1>
  </header>
  <section class="container py-2">
    <div class="input-group mb-3">
      <input type="text" id="transactionInput" placeholder="Transaction Name" class="form-control" />
      <input type="number" id="amountInput" placeholder="Amount" class="form-control" />
      <button id="addTransaction" class="btn btn-primary">Add</button>
    </div>
    <ul id="transactionList" class="list-group"></ul>
  </section>

  <script>
    const transactionInput = document.getElementById("transactionInput")
    const amountInput = document.getElementById("amountInput")
    const addTransaction = document.getElementById("addTransaction")
    const transactionList = document.getElementById("transactionList")

    addTransaction.addEventListener("click", function () {
      const transactionName = transactionInput.value
      const transactionAmount = amountInput.value

      const listItem = document.createElement("li")
      listItem.className = "list-group-item"
      listItem.textContent = transactionName + " Rs." + transactionAmount + ".00"

      const deleteButton = document.createElement("button")
      deleteButton.className = "btn btn-danger btn-sm float-end"
      deleteButton.textContent = "Delete"

      deleteButton.addEventListener("click", function () {
        listItem.remove()
      });

      listItem.appendChild(deleteButton);
      transactionList.appendChild(listItem);

      transactionInput.value = ""
      amountInput.value = ""
    });
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
